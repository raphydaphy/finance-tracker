name: Test & Deploy API

on: [push]

defaults:
  run:
    working-directory: server

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    container: node:16-alpine

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Setup Tests
        run: |
          yarn
          yarn run prisma generate
          yarn run prisma migrate deploy
          yarn run prisma db seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres

      - name: Run Tests
        run: |
          yarn test
        env:
          DATABASE_URL: postgresql://postgres:postgres@postgres:5432/postgres

  deploy:
    name: Deploy
    needs: test
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}

    env:
      SERVICE_NAME: api

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Install GCP
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCLOUD_SERVICE_KEY }}
          project_id: finance-tracker
          export_default_credentials: true

      - name: Configure GCP
        run: |
          gcloud config set compute/region australia-southeast1
          gcloud auth configure-docker -q
        env:
          DATABASE_NAME: finance_tracker
          SQL_PROXY_INSTANCE_URL: finance_tracker:australia-southeast1:finance_tracker

      - name: Build and Push
        run: |
          npx prisma generate
          docker buildx build --cache-from type=local,src=/tmp/.buildx-cache --cache-to type=local,dest=/tmp/.buildx-cache-new -t gcr.io/$PROJECT_ID/$SERVICE_NAME --build-arg NPM_TOKEN=${{ secrets.GH_TOKEN }} --push .

      - name: Deploy
        run: |
          gcloud --quiet run deploy api --image=gcr.io/$PROJECT_ID/$SERVICE_NAME:latest --region australia-southeast1
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache